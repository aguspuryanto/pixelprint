		<!-- Navigation -->
        <nav ng-if="userLevel" id="{{randomId}}" ng-include src="'gh-pages/pages/top_nav.html'" class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0"></nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">

                	<div class="panel panel-default">
                		<div class="panel-heading clearfix">
							<h3 class="panel-title">Input Hari Libur Nasional</h3>
						</div>
                		<div class="panel-body">
							<form ng-submit="newUser(addItem)" role="form" class="ng-pristine ng-invalid ng-invalid-required ng-valid-email">
								<div class="form-group col-md-3">
									<label>Tgl</label>
									<input type="text" class="form-control" ng-model="addItem.tgl1" datepicker required/>
								</div>

								<div class="form-group col-md-3">
									<label>Tgl 2</label>
									<input type="text" class="form-control" ng-model="addItem.tgl2" datepicker />
								</div>

								<div class="form-group col-md-4">
									<label>Keterangan</label>
									<input type="text" ng-model="addItem.ket" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" required="">
								</div>
										
								<div class="form-group col-md-2" style="padding-top: 25px;">
									<button type="submit" class="btn btn-block btn-primary">Submit</button>
								</div>
							</form>
						</div>
					</div>

                </div>

                <div class="col-lg-12">
	  
					<div class="panel panel-default">
						<div class="panel-heading clearfix">
							<h3 class="panel-title">Hari Libur Nasional</h3>
						</div>
						<div class="panel-body" style="padding: 0px;">

							<div class="table-responsive">
							<table class="table table-bordered">
								<thead>
								<tr>
									<th width="20%">Tanggal</th>
									<th>Hari Libur</th>
								</tr>
								</thead>
								<tbody>
									<tr ng-repeat="libur in liburNas" >
										<td>{{libur.tgltxt}}</td>
										<td>{{libur.ket}}</td>
									</tr>
								</tbody>
							</table>
							</div>
						</div>
					
				  	</div>

	  			</div>
	  		</div>
		</div>
