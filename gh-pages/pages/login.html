
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form name="formLogin" ng-submit="submitForm()" role="form">
                            <div class="alert alert-danger" role="alert" ng-show="alertMsg">{{alertMsg}}</div>
							<fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model="login.inputEmail" required autofocus>
                                    <span ng-show="login.inputEmail.$dirty && login.inputEmail.$error.required" class="help-block">Email address is required</span>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="login.inputPassword" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" ng-model="login.rememberMe" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-success btn-block" type="submit">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$("button.btn").on("click", function(){
				$(this).text("Loading...");
			});
		});
	</script>
