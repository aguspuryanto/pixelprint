<header data-ng-include data-src="'pages/header.html'" ng-init="!userId"></header>
	
	<div class="container-fluid">
	  <div class="starter-template">
	  
		<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">My Order</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
			<form class="form-inline">
				<div class="form-group">
					<label>Search</label>
					<input type="text" ng-model="search" class="form-control" placeholder="Search">
				</div>
			</form>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th width="17%">Tanggal History</th>
						<th>No SO</th>
						<th>Operator</th>
						<th>Keterangan</th>
						<th>History</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr ng-repeat="trx in listHistorys track by $index"> -->
					<tr dir-paginate="trx in listHistorys|orderBy:sortKey:reverse|filter:search|itemsPerPage:25">
					<!-- <tr ng-repeat="order in listOrder"> -->
						<th scope="row">{{trx.update}}</th>
						<td><div ng-show="trx.nomorso!=0">{{trx.nomorso}} / {{trx.namapelanggan}}</div></td>
						<td>{{trx.name}}</td>
						<td>{{trx.ket}}</td>
						<td class="text-center">
							<a class="btn btn-primary" href="#/myhistory/{{trx.orderid | slugify}}">Lihat History</a>
						</td>
					</tr>
				</tbody>
			</table>
			<dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
			</div>
		</div>
		
	  </div>
	</div>
