<header ng-include="'pages/header.html'"></header>
	
	<div class="container-fluid">
	  <div class="starter-template">
		
		<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">My Users</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<form ng-submit="newUser(user)" role="form">
					<div class="form-group col-md-3">
						<label>Nama</label>
						<input type="text" ng-model="user.display_name" class="form-control" required>
					</div>
					<div class="form-group col-md-3">
						<label>Email address:</label>
						<input type="email" ng-model="user.email" class="form-control" required>
					</div>
					<div class="form-group col-md-3">
						<label>Password:</label>
						<input type="password" ng-model="user.password" class="form-control" required>
					</div>
					<div class="form-group col-md-3">
						<label>Level</label>
						<div id="myUsers" class="input-group">
							<select ng-model="user.level" class="form-control" required>
								<option value="10">Administrator</option>
								<option value="3">Kasir</option>
								<option value="1">Design</option>
								<option value="0">Operator</option>
							</select>
							<span class="input-group-btn">
								<button type="submit" class="btn btn-primary">Submit</button>
							</span>
						</div>
					</div>
						
					<!-- <div class="col-md-12 text-right">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div> -->
				</form>				
			</div>
			
		</div>
		
	  </div>
	</div>
	
<!-- tambah data -->

        <button type="button" class="close"  ng-click="cancel()"><span aria-hidden="1">&times;</span><span class="sr-only">Keluar</span></button>
        <h3 class="modal-title" id="myModalLabel">New Order</h3>
    </div>
    <div class="modal-body">
		
    </div>
    <div class="modal-footer" style="margin-top:0px"></div>
</div>
</script>
